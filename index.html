<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vegan Paint Shop</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway|Courgette' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
  </head>
  <body ng-app="veganPaints" ng-controller="MainCtrl">
    <div class="container-fluid">
      <div class="row">
        <div class="u-full-width">
          <div class="top-image-container">
            <img src="img/painting-491849.jpg" class="img-responsive" alt="top-image">
            <div class="intro-text">
              <h1 class="text-center">Nurture your passion</h1>
              <h2 class="text-center">Respect the planet</h2>
              <form>
                <div class="form-group">
                  <input type="text" ng-model="email" placeholder="Enter your email to stay in touch" class="form-control mailing-list-input"></input>
                </div>
              </form>
          </div>
          
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
